<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
    }
    .name-container {
      position: relative;
      text-align: center;
      line-height: 0.9;
    }
    .name {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 18vw;
      font-weight: 700;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      letter-spacing: -0.03em;
      mix-blend-mode: difference;
    }
    .name-spacer {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 18vw;
      font-weight: 700;
      visibility: hidden;
      letter-spacing: -0.03em;
    }
  </style>
</head>
<body onclick="window.location='https://9418561.cargo.site'">
  <div class="name-container" id="first">
    <div class="name-spacer">RAJU</div>
  </div>
  <div class="name-container" id="last">
    <div class="name-spacer">WOLFE</div>
  </div>

  <script>
    const layers = 8;

    function createLayers(containerId, text, extraClass = '') {
      const container = document.getElementById(containerId);
      for (let i = 0; i < layers; i++) {
        const el = document.createElement('div');
        el.className = 'name' + (extraClass ? ' ' + extraClass : '');
        el.textContent = text;
        el.style.color = i % 2 === 0 ? '#000000' : '#ffffff';
        container.appendChild(el);
      }
    }

    createLayers('first', 'RAJU');
    createLayers('last', 'WOLFE');

    let mouseX = 0;
    let currentX = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.06;

      ['first', 'last'].forEach(id => {
        const container = document.getElementById(id);
        const nameEls = container.querySelectorAll('.name');

        nameEls.forEach((el, i) => {
          const depth = (i + 1) * 8;
          const x = currentX * depth;
          const skew = currentX * i * 2.5;

          el.style.transform = `translate(${x}px, 0px) skewX(${skew}deg)`;
          el.style.color = i % 2 === 0 ? '#000000' : '#ffffff';
        });
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
