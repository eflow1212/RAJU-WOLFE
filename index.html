<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #888;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
    }
    .name-container {
      position: relative;
      text-align: center;
    }
    .name {
      font-family: serif;
      font-size: 12vw;
      font-style: italic;
      font-weight: 900;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      letter-spacing: -0.02em;
      mix-blend-mode: difference;
    }
    .name-spacer {
      font-family: serif;
      font-size: 12vw;
      font-weight: 900;
      font-style: italic;
      visibility: hidden;
      letter-spacing: -0.02em;
    }
    .last { font-size: 18vw; }
    .last-spacer { font-size: 18vw; }
    .hint {
      position: fixed;
      bottom: 2rem;
      font-family: monospace;
      font-size: 0.8rem;
      color: #333;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body onclick="window.location='https://9418561.cargo.site'">
  <div class="name-container" id="first">
    <div class="name-spacer">RAJU</div>
  </div>
  <div class="name-container" id="last">
    <div class="name-spacer last-spacer">WOLFE</div>
  </div>
  <div class="hint">CLICK TO ENTER</div>

  <script>
    const layers = 6;

    function createLayers(containerId, text, extraClass = '') {
      const container = document.getElementById(containerId);
      for (let i = 0; i < layers; i++) {
        const el = document.createElement('div');
        el.className = 'name' + (extraClass ? ' ' + extraClass : '');
        el.textContent = text;
        el.style.color = i % 2 === 0 ? '#ffffff' : '#000000';
        container.appendChild(el);
      }
    }

    createLayers('first', 'RAJU');
    createLayers('last', 'WOLFE', 'last');

    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.08;
      currentY += (mouseY - currentY) * 0.08;

      ['first', 'last'].forEach(id => {
        const container = document.getElementById(id);
        const nameEls = container.querySelectorAll('.name');

        nameEls.forEach((el, i) => {
          const depth = (i + 1) * 3;
          const x = currentX * depth;
          const y = currentY * depth * 0.5;
          const skew = currentX * i * 1.5;

          el.style.transform = `translate(${x}px, ${y}px) skewX(${skew}deg)`;
          el.style.color = i % 2 === 0 ? '#ffffff' : '#000000';
        });
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
