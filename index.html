<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #888888;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      cursor: pointer;
      overflow: hidden;
      padding-bottom: 8vh;
    }
    svg {
      width: 95vw;
      overflow: visible;
    }
  </style>
</head>
<body onclick="window.location='https://9418561.cargo.site'">
  <svg id="main" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
    <defs>

      <!-- BLACK filter: pulled apart horizontally, serifs stretched -->
      <filter id="geno-black" x="-30%" y="-30%" width="160%" height="160%">
        <feTurbulence type="fractalNoise" baseFrequency="0.025 0.008" numOctaves="4" seed="42" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

      <!-- WHITE filter: pulled apart vertically, different mutation -->
      <filter id="geno-white" x="-30%" y="-30%" width="160%" height="160%">
        <feTurbulence type="fractalNoise" baseFrequency="0.008 0.03" numOctaves="5" seed="77" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="22" xChannelSelector="G" yChannelSelector="R"/>
      </filter>

    </defs>

    <!-- BLACK version: mirrored scale X (-1) -->
    <g id="layer-black" filter="url(#geno-black)" transform="translate(900,0) scale(-1,1)">
      <text x="450" y="130"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-weight="900"
        font-size="110"
        fill="#000000"
        text-anchor="middle"
        letter-spacing="-3">RAJU</text>
      <text x="450" y="260"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-weight="900"
        font-size="140"
        fill="#000000"
        text-anchor="middle"
        letter-spacing="-4">WOLFE</text>
    </g>

    <!-- WHITE version: normal orientation, white with black stroke -->
    <g id="layer-white" filter="url(#geno-white)" opacity="0">
      <text x="450" y="130"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-weight="900"
        font-size="110"
        fill="#ffffff"
        stroke="#000000"
        stroke-width="2"
        text-anchor="middle"
        letter-spacing="-3">RAJU</text>
      <text x="450" y="260"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-weight="900"
        font-size="140"
        fill="#ffffff"
        stroke="#000000"
        stroke-width="2"
        text-anchor="middle"
        letter-spacing="-4">WOLFE</text>
    </g>

  </svg>

  <script>
    const black = document.getElementById('layer-black');
    const white = document.getElementById('layer-white');
    let showingBlack = true;

    document.addEventListener('mousemove', () => {
      if (showingBlack) {
        black.setAttribute('opacity', '0');
        white.setAttribute('opacity', '1');
        showingBlack = false;
      } else {
        black.setAttribute('opacity', '1');
        white.setAttribute('opacity', '0');
        showingBlack = true;
      }
    });

    // Mobile: continuous swap on touch move
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (showingBlack) {
        black.setAttribute('opacity', '0');
        white.setAttribute('opacity', '1');
        showingBlack = false;
      } else {
        black.setAttribute('opacity', '1');
        white.setAttribute('opacity', '0');
        showingBlack = true;
      }
    }, { passive: false });

    // Single tap navigates
    let touchMoved = false;
    document.addEventListener('touchstart', () => { touchMoved = false; });
    document.addEventListener('touchmove', () => { touchMoved = true; });
    document.addEventListener('touchend', () => {
      if (!touchMoved) window.location = 'https://9418561.cargo.site';
    });
  </script>
</body>
</html>
