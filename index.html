<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
    }
    .name-container {
      position: relative;
      text-align: center;
      line-height: 0.9;
    }
    .name {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 18vw;
      font-weight: 700;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      letter-spacing: -0.03em;
      mix-blend-mode: difference;
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .name-spacer {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 18vw;
      font-weight: 700;
      visibility: hidden;
      letter-spacing: -0.03em;
    }
  </style>
</head>
<body>
  <div class="name-container" id="first">
    <div class="name-spacer">RAJU</div>
  </div>
  <div class="name-container" id="last">
    <div class="name-spacer">WOLFE</div>
  </div>

  <script>
    const layers = 8;
    let glitched = false;
    let holdTimer = null;

    function createLayers(containerId, text) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < layers; i++) {
        const el = document.createElement('div');
        el.className = 'name';
        el.textContent = text;
        el.style.color = i % 2 === 0 ? '#000000' : '#ffffff';
        container.appendChild(el);
      }
    }

    createLayers('first', 'RAJU');
    createLayers('last', 'WOLFE');

    function setClean() {
      ['first', 'last'].forEach(id => {
        const nameEls = document.getElementById(id).querySelectorAll('.name');
        nameEls.forEach((el, i) => {
          const offset = (i - layers/2) * 0.3;
          el.style.transform = `translate(${offset}px, 0px) skewX(0deg)`;
        });
      });
    }

    function setGlitch() {
      ['first', 'last'].forEach(id => {
        const nameEls = document.getElementById(id).querySelectorAll('.name');
        nameEls.forEach((el, i) => {
          const x = (i - layers/2) * 22;
          const skew = (i - layers/2) * 4;
          el.style.transform = `translate(${x}px, 0px) skewX(${skew}deg)`;
        });
      });
    }

    // Desktop — hold mouse to glitch, release to clean
    document.addEventListener('mousedown', () => {
      setGlitch();
    });

    document.addEventListener('mouseup', () => {
      setClean();
    });

    // Mobile — tap to toggle
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!glitched) {
        setGlitch();
        glitched = true;
      } else {
        setClean();
        glitched = false;
      }
    });

    // Click to enter — only trigger if not held
    let clickStartTime;
    document.addEventListener('mousedown', () => { clickStartTime = Date.now(); });
    document.addEventListener('mouseup', () => {
      if (Date.now() - clickStartTime < 200) {
        setTimeout(() => {
          window.location = 'https://9418561.cargo.site';
        }, 400);
      }
    });

    setClean();
  </script>
</body>
</html>
